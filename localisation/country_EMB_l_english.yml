###Homescreen Welcome###
EAW_WS_EMB:0"The Communes of Ember - The Children of the First Queen"
 EAW_WS_EMB_desc:0"It is nothing odd for one or even small collections of changelings to leave the changeling lands.  Whether it was to fleed, conquer new lands, or to even flee the tyranny of their homelands.  Many brave changelings have made the long journey across the continent.  The ones who make up this small little commune are no different.  No one seems to really know what hive they came from originally, or when they exactly came to the southern jungles.  What was known of them before the Great Dividing, portrayed them as a rather peaceful group of changelings.  As a group who partook in magic and ideas that were not so welcomed in the Changeling Lands.  They rarely left the jungles they called home.  So fairly few actually know about their existence.  Those who did know of them knew very little.  It was known that they had at least two villages deep within the jungle.  However no one seemed to be able to figure out just how large these villages were or where they were.  It was also known that they would trade potions to the neighboring towns for supplies.  Their skills in alchemy helped to drive away many sicknesses in the region.\n\nAs Equestria began to fall into dark clutches of chaos, this group of changelings found themselves surrounded by madness as Equestria began to fracture.  The changelings wanted to help those around them and began traveling to some of the nearby towns more frequently rendering what medical aid they could.  Riots continued to rage, becoming more and more violent in the towns and cities surrounding them.  Many of the leaders in the commune began to fear the worst was to come soon, and ordered the villages to be fortified and expanded.  However, they knew the task would not be easy.  Then an idea came to the idea of one of the oldest drones of the commune’s leadership.\n\nThese changelings had dug out and already had been using underground tunnels for traversing the jungles.  A safe underway passage to avoid the dangers and heat of the jungle.  Knowing this, and weighing their options the village leaders gave the order.  Mass construction efforts were undertaken to ensure the safety of those who called the commune home.  The tunnels were quickly expanded as Equestria began to divide into smaller nations.  The villages of the commune were moved into the tunnels, which quickly were becoming larger and larger by the day.  They worked with a religious fervor. They carved new homes, roads, and eventually whole new villages into the stone of the tunnels.  This new life in the underways may help them in the short term, but the leaders of the commune know the surrounding nations may very well come for them.  They will have to fortify even more, and even lash out if need be.  The question is, who will be the leaders to lead them through the coming storms?"
