EMBact01.0X.t:0"Allied in Advancement"
 EMBact01.0X.d:0"The alchemist, architect, and artisan clans wish to expand the hives and set up our industries despite the exhaustion of the miners. The miner clan representative asks for a reprieve from their labors. Should we accept the proposal of the majority or side with the miners?"
 EMBact01.0X.a:0"Our efforts are better spend elsewhere"
 EMBact01.0X.b:0"We must strive forwards to make progess"