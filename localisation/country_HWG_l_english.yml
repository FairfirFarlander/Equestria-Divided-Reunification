HWG_war_to_canterlot:0 "Break The Horn"
HWG_war_to_canterlot_desc:0 "Equestria belongs to those who can afford it, not to fanatics. Twilight, it's sad that your fanatical pursuit made you unable to understand anything at all."
HWG_war_against_laughter:0 "Burn what we cannot bribe!"
HWG_war_against_laughter_desc:0 "These lunatics and their Deity, whatever it truly is, needs to be stopped."
