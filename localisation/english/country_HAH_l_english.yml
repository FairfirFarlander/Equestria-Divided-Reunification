 HAH_WS303A: "Compensating for the Decrees"
  HAH_WS303A_desc: "With some of the rules imposed on this town it is a wonder how they expect to survive the next 30 years. Let alone any more than that. With only families with Unicorns in them allowed to have children, every life is precious. We need to improve the town clinic and the medicines we use."
 HAH_WS303B: "Purchasing a Train"
  HAH_WS303B_desc: "Looking through the books, I discovered that perhaps we scrounge up enough to afford the purchase of a train. It most likely would not be anything fancy, but at the end of the day who cares. It will help move things more efficiently after all. Now I just hope that White Gold will be willing to sell us one."
 HAH_WS303C: "More Than Just Foal's Gold"
  HAH_WS303C_desc: "Magical crystals have been found within the borders.  However, the little mine they were found in is not the middle of nowhere.  Getting ponies down there and working is not a issue. Getting the crystals back here is however. We could build a rail line down that way, but something like that will take time."
  HAH_WS303C_tooltip: "The §YVictory Point§! will be named §YFoal's Gold Mine§!."
  HAH_EWS3.0301.t: "The Policing Finally Lessens"
   HAH_EWS3.0301.d: "After months of bloodshed, The extra inquisitors and their accompanying detachment of legionaries finally left town early this morning. Whether it be because they were called back to Canterlot, felt like they carried out their holy orders, or they just got bored no one can say. I am just glad that they finally left this town.  As they marched out of Hollow Shades singing their twisted holy hems, Willow found himself talking to a bobby standing next to him.\n\n“Look at what they have left in their wake. Nothing but fear, bloodshed, and a small mountain of bodies. What did those ponies do to deserve their wrath beyond merely existing? Did all of them die merely over me taking power? We best increase the production of Tranquility for a while. The ponies in this town are going to need it after these past few months."
   HAH_EWS3.0301.a: "..."
 HAH_WS304: "Called to Canterlot"
  HAH_tranquil_blooded: "The Tranquil have been tested in combat."
  HAH_WS304_desc: "Some of the officials of Canterlot have summoned me to attend a gathering of some kind. It seems that they wish to meet the rules of the eastern lands. Though these parties and gatherings were more Misty’s thing, I can only assume that attending it can only help improve relations somewhat."
  HAH_WS304_tooltip: "§LYou need to test the §YTranquil§! in §Oa border conflict§! before you can select this focus. Decisions for these tests will become availiable when the §0Inquisition§! makes further demands on §YHollow Shades§!.§!\n\n"
  HAH_EWS3.0401.t: "Going to Canterlot not as a Servant, but a Leader"
   HAH_EWS3.0401.d: "Accompanied by a few bobbies, Willow began the long journey to Canterlot. Once they got there however, the group stood out like a sore hoof. The sight of Willow and his group of tall, masked police ponies caught many eyes within the city. Whispers and dirty looks followed behind them as the city watched the 5 masked ponies travel to the gathering.\n\nOnce they had reached the place, Willow could see that it was a lavash party hosted within a manor. They were greeted at the door with distrust from the guards, but when he presented his papers and badge they begrudgingly let them in. As they entered Willow could feel all of the eyes within the manor drift towards them. They were surrounded by the elites of the city and a few of the highest ranking members of the Inquisition. All dining on the finest of foods and drinks the nation had to offer. Seeing this Willow began to feel extremely uncomfortable and wanted to turn right back around and leave. Then he heard a voice call out to him.\n\n§g#§!"Ah so this is the new pony in charge of that quaint little back water out east I take it? Quite the entourage you have there.""
   HAH_EWS3.0401.a: "?"
  HAH_EWS3.0402.t: "$HAH_EWS3.0401.t$"
   HAH_EWS3.0402.d: "A strange unicorn says while approaching Willow. The old boney mare wore a black dress, had a black and white mane, and a smile comparable to a snake who spotted a mouse. She looked over Willow and his guards for a moment before speaking again.\n\n§g#§!"An Earth pony huh? They will let anyone lead one of our puppets anymore won't they? Tell me, which one of those dirty little towns on the outskirts did they find you in?"\n\nThe mare asked before taking a slow drag from a cigarette. Willow narrowed his eyes a bit before speaking up.\n\n§6#§!"I am from Canterlot actually. I was born and raised here just outside the city walls"\n\nHearing this the mare looked a little shocked and puzzled for a moment before exhaling a sickly green smoke from her nose.\n\n§g#§!"Well darling, feel free to indulge yourself while you are here. You are one of us now after all. By the way, if you ever want to update the way your escorts look I have an eye for making this fabulous darling. Just ask for Lady DeeVill when you're in town again some time."\n\nShe says before walking off, leaving Willow and his bobbies to partake in the party. Eventually The party would begin to come to an end as ponies began to leave. As Willow and his bobbies left, the stallion felt as if he was at least a little successful in his efforts to build some bridges."
   HAH_EWS3.0402.a: "Wonderful"
 HAH_WS305A: "Putting These New Connections To Use"
  HAH_WS305A_desc: "The party I attended in Canterlot put me in a position to actually have a chance to form a few connections. Nothing like the ones Misty had, but they should help funnel some stuff this way. One of the ponies I met claims they used to be a member of the royal arms manufacturer. Perhaps they can give me something useful."
 HAH_WS305B: "From A Slave State To A Tranquil State"
  HAH_WS305B_desc: "With Tranquility there is no need for chains or whips. The ponies who take it will work just as they did while in chains. The only difference would be that they will actually enjoy their work. Even the most entrenched member of the Inquisition could see there is now need for chains anymore."
 HAH_WS306A: "Letters From Canterlot"
  HAH_WS306A_desc: "After receiving some letters from Canterlot, Willow has gone missing. Where could he have gone?"
  HAH_EWS3.0601.t: "A Broken Heart Leads to Tragedy"
   HAH_EWS3.0601.d: "After not seeing Willow for a few days, the bobbies launch searches for him. Eventually one found him sitting at his desk within the tranquility factory gently weeping while clutching two tear stained letter in his hooves. The bobby would slowly approach him with a look of concern, gently tapping him on the shoulder with their nightstick.\n\n§t#§! "Sir. Are you ok? No one has seen you in days?"\n\nWillow would not raise his head and continued to gently weep. The bobby, ever curious, gazed upon the letters in the Earth Pony’s hooves and began to read.\n\n\nDear Willow Branch,\nMy name is Lavender Fields. I work for one of the funeral homes within Canterlot. I am writing to regretfully inform you of the passing of Misty Wisps. He passed away peacefully a few nights ago in his sleep. If it was not for the letter and a locket found in his coat, we would not have been able to contact you. Enclosed within the envelope are both said items as well. It was addressed to you so we found that it was fitting that you were the one to read it. If you wish to attend his funeral it will be within a month. We hope to see you there to send him off."\n\n\nThe bobby paused as they finished reading the first letter. Slowly turning their gaze back to Willow, they would place a hoof on his shoulder.\n\n§t#§! "I am sorry for your loss sir. He really was one of the good ones wasn’t he? Do ya want me to get a carriage ready for a trip to Canterlot?""
   HAH_EWS3.0601.a: "..."
  HAH_EWS3.0602.t: "$HAH_EWS3.0601.t$"
   HAH_EWS3.0602.d: "The bobby’s smile actually began to break a little. Not receiving an answer from Willow, they turned their gaze to the second letter.\n\n\nWillow my dear old friend,\nI wanted to tell you that I am sorry. I am sorry that I did not stand beside you when the Inquisition wanted to replace you. I hope that one day you may be able to forgive me for that. I was just so afraid and did not want to lose my position. But in doing so I lost sight of what really mattered.  You, my dearest and only real friend. I forgive you for what you did. You did not want to be replaced and wanted to keep working with me.  But it should have not gotten to that point. I should have said something, done something. Along with this letter I hope you receive the locket with it. It is not as grand as my other treasures, but it is my most precious one. I have had it ever since we were colts, and now I want you to have it. Keep it close to you my dear friend. If you do, you will always have me close by. Take care of yourself Willow, and maybe someday we will be able to see one another smile again over a cup of tea.\n\n\nSeeing this the bobby would back away and leave the factory. Their lips quivering and smile cracking. Later that day Willow would emerge from the factory wearing the locket around his neck. As he did though Willow swears that he can see some kind of wispy figure standing in the foggy forests from time to time. The figure just stands there, gazing emptily into the town. However, Willow can feel it staring at him in particular. Not only that, but everytime he sees it, it seems to be moving closer and closer. He should be terrified by such a sight, but instead something about entity seems almost comforting. No pony else in the town seems to notice this strange figure though. He must be seeing things right?"
   HAH_EWS3.0602.a: "Strange"
 HAH_WS306B: "A Strange Yet Familiar Guidance"
  HAH_WS306B_desc: "Ever since this locket came into my possession I felt like something or someone familiar has been guiding and standing beside me. I am no mad pony, I know what I have been seeing and I know what I have been hearing. Misty, what did you do to this thing. And why do I feel like you are standing here with me?"
 HAH_WS306C: "Well Dressed Strangers Arrive"
  HAH_WS306C_desc: "A few strange, well dressed ponies came into town today. They say that they have important things to talk with me about.  Hopefully it is nothing bad. I do not think I can handle any more bad news."
  HAH_EWS3.0603.t: "Misty’s Will"
   HAH_EWS3.0603.d: "After sitting down and meeting with the strange ponies, Willow discovered why they were here. They told him that since Misty had no living immediate family to tend to his funeral proceedings, those duties had fallen to Willow after a discovery made in the unicorn’s will. Misty had left what was left of his holdings and fortune to Willow. They were here to get some paperwork signed and to inform the earth pony of the news. Willow looked at them shocked and confused. There was no possible way such a thing was possible was it? He read through the papers they wanted signed, and sure enough they were telling the truth. He signed the papers, and with those few strokes of a quill, Willow had become as wealthy as many of the elites back Canterlot.\n\nAfter all that paperwork had been signed, they moved on to the discussions of how the funeral would be handled. They group would talk for hours back and forth about what should be done, how, when, and where. It was soon enough settled however. Misty’s body would be laid to rest not within Canterlot, but on a little hill overlooking Hollow Shades. When questioned why he would not be buried within Canterlot with his family, Willow had a not so simple response.\n\n§6#§!"Misty, although he loved the decadence of Canterlot, always seemed to love the peacefulness that came with being outside the city’s walls. He often came to my small hole in the wall of a home to escape the noise and pressure of it all when we were colts. It would be only fitting then that he gets to rest in a peaceful place like the forests around this little town.""
   HAH_EWS3.0603.a: "Rest in Peace"
  HAH_EWS3.0604.t: "$HAH_EWS3.0603.t$"
   HAH_EWS3.0604.d: "When all was said and done and the outsiders left, Willow found himself going to the place Misty called home when he was in Hollow Shades. He looked over every little thing within as his hoof gently clutched the locket around his neck. His mind wandered with memories and thoughts of his old friend. What would Misty want me to do with such wealth? He thought to himself as it almost felt like some pony was walking through the small manner alongside him. After a while Willow would leave the old house seemingly knowing what he should do. He would share a part of the wealth with the ponies of Hollow Shades. He walked back to town. However, he found himself stopping for a moment to look back at the manor. In that moment he could almost swear he saw what looked like a foggy figure Misty standing in the doorway, gently smiling at him. Surely that was not possible right? Nevertheless whether it was real or fake, the earth pony would smile back at the figure before continuing back to town."
   HAH_EWS3.0604.a: "..."
 HAH_WS307A: "Willow's Reforms"
  HAH_WS307A_desc: "Willow has come out with a few major announcements for the ponies of Hollow Shades. A list of reforms for the town and the surrounding lands. The news has the ponies of the town in high spirits and hopes."
 HAH_WS307B: "A Cruel Decree Lifted"
  HAH_WS307B_desc: "For years now Moon and Star have had in place a decree that stated all non unicorn families of this land were not allowed to have children as punishment for their resistance years ago. I do not give a damn what Canterlot decrees from within their walls. This town will die out if it stays in place."
 HAH_WS307C: "Let Them Fly Again"
  HAH_WS307C_desc: "We do not have many pegusi here, but those that do call this town home seem to have not flown in some time been able to fly in some time. Some of them even refuse to show their wings in public out of fears they have of Moon and Star. If we let them fly under guides of military use or perhaps a postal service."
  HAH_fly_again_bonus: "Fly Again Bonus"
 HAH_WS307D: "No Pony Is Better Than Any Other"
  HAH_WS307D_desc: "What Canterlot and their Inquisition preaches is not true. The Friendship between me and Misty is proof enough of that. No pony is better than others just because they have a horn!"
 HAH_WS308: "A Dear Friend’s Memory"
  HAH_WS308_desc: "Willow had commissioned a third grand statue to be built within the town.  However, this one is not meant to honor the sisters.  Instead it is to honor one very special pony."
  HAH_EWS3.0801.t: "Misty’s Statue"
   HAH_EWS3.0801.d: "Within the month a large crate was carted into the town. The smiling ponies of Hollow Shades gathered around in wonder and curiosity. Outsiders rarely came through the town anymore unless they were Inquisitors from Moon and Star. And those who do never bring such things in tow. More than a little freaked out by the gathering masked masses, the pony pulling the cart unhooked himself from the cart and ran off into the woods. Leaving the growing crowd even more curious. Then Willow approached, escorted through the crowd by two bobbies. Once he was close enough he climbed onto the cart and looked upon the townsponies that surrounded him. Then taking a deep breath, he began to speak to them all.\n\n§6#§! "As you all know… Misty was the great pony who helped give you all this happiness and the ability to smile once again in this dark and blighted world. Ever since the sisters called him home I have been looking for a way to properly honor him. Within this crate is the way I and the rest of you shall honor him."\n\nWillow then opened the crate, and inside was a beautiful statue of Misty made of blue stone. The unicorn’s image had been carved seemingly perfectly into stone. Finally seeing it after all this wait, Willow lowered his head and gently smiled. Tears forming within his eyes while he muttered to himself.\n\n§6#§! "Misty... I know that this is nothing as extravagant as what you would have commissioned, but I hope you can see it. Wherever it is you may be, I hope that you like it..."\n\nLater that day the statue would be raised on the edge of town.  On a quiet and peaceful little hill overlooking the town."
   HAH_EWS3.0801.a: "A Memory Everlasting"
  HAH_EWS3.0802.t: "Morning Dew and Willow’s Little Conversation"
   HAH_EWS3.0802.d: "During all of this strife and chaos the high inquisitor of the region, Morning Dew, has kept to himself. Choosing to mainly observe more than anything while he has been here. Rarely having spoken to anypony unless there was a need. On this day the inquisitor broke his silence once again. He called for a meeting between him and Willow within the factory. Once Willow had gotten there, Morning Dew would be sitting there waiting for him. Holding a cup of tea with his magic.\n\n§0#§! "Willow, come have a seat. We need to have a very important discussion."\n\nWillow would do as he was told to by the high inquisitor. Taking a seat across from him as Morning Dew’s purple eyes would be staring straight through him.\n\n§0#§! "Now Willow, I am sure you are more than aware now that your kind having any kind of real power or pull is quite unheard of within our society. The fact of the matter is that you should not be in the position you are in and many a pony wants to see you out of it and swinging from your neck. I have helped keep that from happening. If it was not due to the fact that you were keeping up the testing of tranquility that is where you would be, swinging. I have been a patient stallion."\n\nThe unicorn would stop for a moment to take a sip of his tea. Never taking his purple eyes off of Willow for more than a moment."
   HAH_EWS3.0802.a: "Continue"
  HAH_EWS3.0803.t: "$HAH_EWS3.0802.t$"
   HAH_EWS3.0803.d: "§0#§! "That patience with you has run out. Knowingly disobeying the laws put in place here by Canterlot. Building a statue worthy of the sisters to honor a lowly and meek unicorn like Misty. Even going as far as putting the ideas of equality in the minds of the ponies of this town. You naughty, naughty you poor little earthy."\n\nMorning Dew’s mouth would slowly shape into a grin as he sat down his tea cup. Slowly standing up after words and walking over to Willow’s side and placing a hoof on the earth pony’s shoulder.\n\n§0#§! "Willow, you know I have no further choice. I must report back to Canterlot soon with everything that you have done here to betray their good will and graciousness to let you lead, let alone live after what you had done. By morning’s first light, you will be laying dead in a ditch, that stature will be rubble, and this town will be punished for your sins. Like disobedient hounds, the ponies here will be beaten until they learn better, or disposed of if they can not. And every drop of blood spilt here will be because of you."\n\nThe words of the unicorn cut through Willow like a dagger. Drawing a few tears from his eyes. Seeing this, Morning would shake his head and lift Willow's chin to make the earth pony look into his eyes.\n\n§0#§! "Now, no need for such tears. Look at it like this. Soon you will once again be by the side of the arrogant and pompous weasel you called a "friend"...""
   HAH_EWS3.0803.a: "A Growing Feeling"
  HAH_EWS3.0804.t: "Morning Dew’s Demise"
   HAH_EWS3.0804.d: "Anger boiled within the earth pony as he looked into the Morning’s eyes. Watching the ever growing joy within them. It was then Willow lashed out. He lunged for Morning Dew and tackled him to the floor. Catching the unicorn off guard completely. The two would find themselves struggling against the old stone floors of the factory for quite some time. Willow would scream in a rage and swing down at the unicorn with his hooves. Connecting blow after bone cracking blow. Morning Dew tried desperately to fight back. Pulling a knife from his belt with magic and trying to stab Willow with it. However, that was when Willow’s hoof would connect with the unicorn’s horn, snapping it. The blade would fall to the floor as Morning screamed out in pain. Loud enough to be heard outside the building.\n\nHearing the scream, two bobbies rushed into the factory. Ready to meet whatever was inside. That is until they came across the grizzly sight within. Willow stood over the inquisitor’s body, panting, bruised, and eyes still filled with anger. Unsure as to what to do or who’s side to take, one of them spoke out to Willow.\n\n§t#§! "Uh... L-lovely day for it sir... C-can we be of some of assistance perhaps?""
   HAH_EWS3.0804.a: "Continue"
  HAH_EWS3.0805.t: "$HAH_EWS3.0804.t$"
   HAH_EWS3.0805.d: "Willow turned his gaze towards them. Their eyes locked for a moment before he spoke in between his heavy breaths.\n\n§6#§! "I want you two to take this trash and throw it off the side of the nearest cliff. And if he is still breathing when you get there, beat him until he no longer can."\n\nWillow would then slowly stagger past the bobbies and out of the factory. Leaving the two of them looking at one another in confusion.\n\n§t#§! "I dont understand. If he needed to have dis stallion beaten then why not call us?"\n\nOne of them would ask the other. Sounding almost let down at the fact of being left out of the fight.\n\n§R#§! "Who cares? Grab that there downer and get him movin before Willow does the same to us.""
   HAH_EWS3.0805.a: "§RThere Will Be No Turning Back§!"
 HAH_WS309: "Revenge Will Come Soon Enough"
  HAH_WS309_desc: "Misty, they took you away from me and threatened to ruin everything that we have done here. In time they will pay, all of them. Just like Morning Dew has. I have a new plan, a grand plan."
 HAH_WS310A: "The Hollow Defenders Project"
  HAH_WS310A_desc: "I remember seeing these ponies walking through the streets of Canterlot in beautiful golden armor. Walking symbols of safety and strength. Seeing one always made me feel safe as a colt. With a little work and the aid of a few smiths, perhaps we can make soldiers that are as good as they were. Now all I need is a strain of Tranquility strong enough to not let them fear anything."
  HAH_WS310A_tooltip: "A division of §YHollow Guard§! will spawn in Hollow Shades."
 HAH_WS310B: "The Barn Fire Project"
  HAH_WS310B_desc: "I never told Misty this when he was here, but while in a mist-like state Tranquility can be flammable. Though I am unsure as to why this is the case. What I am sure of is that we could possibly weaponize this. With some work I could isolate what makes it burn, and then enhance it. From there all we need is a weapon that can guide the flames and energy created within."
 HAH_WS310C: "The Rosie Project"
  HAH_WS310C_desc: "Library records show that when Canterlot marched on this place they had tanks of some kind supporting them. Whether they were some kind of illusion or actual tanks, no pony seems to know. In case they were no illusion we need something of our own to fight them."
  HAH_WS310C_tooltip: "An §YArmored Division§! containing the new tank will spawn in Hollow Shades."
 HAH_WS310D: "The Raining Mists Project"
  HAH_WS310D_desc: "Cannons have turned the tide of many wars. It brings down the wrath of the gods upon armies and sends them running. But with a new kind of shell it could be made far more devastating. For instance, what if we could lob canisters of modified Tranquility at our enemy?"
 HAH_WS311A: "Rallying The Tranquil"
  HAH_WS311A_desc: "The every pony of this happy little hollow will march together fueled by Tranquility if called upon. With the hour of revenge soon upon us the time has come for them to be called. Equip them with whatever you can find. Guns, swords, knives, pipes, anything that could be used as a weapon give to them."
 HAH_WS311B: "No Longer Welcome Within Our Borders"
  HAH_WS311B_desc: "From this day onwards the ponies of the inquisition will no longer be welcome within our borders. Wherever their hooves take them, misery and pain follows. I will not let them have the chance to do what they did to me and Misty to anyone else in this town!"
 HAH_WS311C: "Severing Our Puppet Strings"
  HAH_WS311C_desc: "Without our goods the Inquisitors and Moon and Star will suffer. Their armies can not march on empty bellies, nore craft their spears without tember. All of these items we send to Canterlot would be put to much better use here."
 HAH_WS311D: "Putting The Old Strains To Use"
  HAH_WS311D_desc: "For the longest time I have kept the early and more unstable batches of tranquility stored away in the basement of the factory. With what approaches I have found a new use for it all. My tranquil ponies who thirst for revenge, take these batches and taint their wells. Let them have a taste of the suffering that is about to come."
 HAH_WS312: "Pierce The Moon And Snuff Out The Stars"
  HAH_WS312_desc: "I have waited long to be able to avenge you, my old friend. Now the day is finally upon us. The tranquil are ready to march under our banner. All are ready to slay those who brought such pain and misery to us.  Tonight we begin our march to Canterlot. Tonight you and the memories of so many will be avenged."
  HAH_EWS3.1201.t: "The Hour Has Come"
   HAH_EWS3.1201.d: "Willow stood in the town center gazing upon the mass of masked ponies at his hooves. All of them standing in an almost trance-like state and ready to listen. He would take a moment to compose himself before beginning to speak to the ever growing audience that gathered around him.\n\n§6#§! "For too long the Inquisition and Canterlot have torchered us, robbed us, using us to feed their twisted war machine. Today brings the beginning of their end. Dear Sisters guild our hooves and forgive us for what we are about to do. We do this to avenge all of those who had fallen at the hooves of the Inquisition. Who do little more than bastardize and twist your ideas and your teachings. All in efforts to keep themselves fat, amused, and coffers full. They have taken so much from us and made us partake in so many sins and evils. Today Canterlot feels the wrath of the gods they pray to. Today Hollow Shades marches to war and the wrath of tartarus is coming with us! My tranquil brothers and sisters, Misty and the sisters are watching us. We are the sword they will drive through their black hearts. So let us not disappoint them!"\n\nSuddenly the sounds of cannons rang out and the bobbies fired tranquility tainted shells into the lands of Moon and Star. With that the legions of tranquility fueled ponies took up arms and began their march. Armed with whatever they could carry and get their hooves on to use as a weapon. The sea of masked ponies all having one goal in mind. Make Canterlot and the Inquisition suffer for what it has done. As they marched Willow turned his gaze to the statue of Misty on the hill. Through the fog he could almost see some strange wispy, pony shaped figure standing next to it. Looking down upon him and the marching army. Somehow deep down he knew what the figure was. In that moment he would truly smile again for the first time in a long time.\n\n§6#§!"My old friend, today we march for you. I march and lead these legions in your memory.""
   HAH_EWS3.1201.a: "The Assault Begins"
##Economic Tree##
HAH_I00: "Rebuilding The Old Forest Roads"
 HAH_I00_desc: "The roads of the region are in utter disrepair. However with just a little work and time we can maybe repair some of them. If no others, at least the main road that connects us to Canterlot"
 HAH_I01A: "The Daily Rabble"
  HAH_I01A_desc: "Believe it or not, there was a little local newspaper within the town at one time. One can still find the old office where it was. If the equipment inside is still viable, then perhaps we could get the paper up and running again. The paper should help keep ponies' minds at ease. Of course it could also be used to twist what they think. It all depends on what is printed."
  HAH_daily_rabble: "The Daily Rabble"
 HAH_I01B: "Our Own Little Train Station"
  HAH_I01B_desc: "We need a way to increase the speed at which we can import and export. There is a train station within the town center along with an old locomotive inside of it. However, the building is in utter ruins and requires a lofty amount of repair. If we can rebuild the station and get the train working, we could begin revitalizing this place."
 HAH_I01C: "Factories, Factories, Factories!"
  HAH_I01C_desc: "Why must we be dependent on our overlord to supply us with everything we need? We should be able to build our own."
 HAH_I02A: "The Pre Division Radios"
  HAH_I02A_desc: "Before the great division some of the richest ponies had these lovely little things called radios. You could listen to the weather, news, and music on them. These radios could be used to great effect to help ease the minds of those who live here. It is just a matter of getting one and studying it so we can build them again."
 HAH_I02B: "Avant Garde Engineering"
  HAH_I02B_desc: "There were new ideas of design and engineering for buildings floating around before the division. Perhaps we could embrace them and implement them in new constructions going forward."
  HAH_avant_garde: "Avant Garde Engineering"
 HAH_I02C: "Increasing The Size Of The Mill"
  HAH_I02C_desc: "You can never have enough steel production, and increasing the size of the local mill will help us meet any future needs or demands."
 HAH_I03A: "Uncle Haystack"
  HAH_I03A_desc: "There is a unicorn in the town that everyone seems to go to for his opinion and advice. So much so that many call him their Uncle. I wonder if we could use him. Put him on the town radios. Perhaps his words could help ease any uproar the ponies here have."
 HAH_I03B: "Small Town Geniuses"
  HAH_I03B_desc: "Ever since the Library was expanded, the ponies who wish to learn have been doing just that. Now some of them have been going about doing tests and studies of their own. Perhaps some of them may have a decent idea or two. Let us see what they come up with when we give them a proper place to work."
 HAH_I03C: "The Science of Refinement"
  HAH_I03C_desc: "Here we are equines of science and passion, and as such we should not be limited by what we can dig out of the ground here. Perhaps with a little work and time we could make a refinery!"
 HAH_I04: "No Longer Merely Farmers"
  HAH_I04_desc: "With all these new factories, infrastructure, and constructions there is no more doubting it. We are an industrializing society of ponies. A light of civilization within all this fog."
##Miltary Tree##
HAH_M00: "Factories of Our Own"
 HAH_M00_desc: "What are we to do when Canterlot or the surrounding states can not aid us; sit around and wait to die? No. We must prepare for anything that may happen to us."
 HAH_M01A: "In Times of Need"
  HAH_M01A_desc: "In a time of need, we all must rise up to defend our way of life. We must draft out plans for a militia of the common pony. Let us hope we never have to use them."
  HAH_M01A_tooltip: "§L§Y[HAH.GetName]§! will receive a §YSerf Milita§! division template composted of 2 §7infantry brigades§!.§!"
 HAH_M01B: "A Plan of For Battle"
  HAH_M01B_desc: "One can not win if you merely throw bodies at your enemies. You must have a basis of attack and battle plans if one wants to insure victory. The question is, just what is the best tactic for us?"
  HAH_M01B_doctrine_bonus: "Grand Battle Plan or Superior Firepower Doctrine Cost"
 HAH_M01C: "Boom Sticks"
  HAH_M01C_desc: "In better days the ponies of this land fought with class and dignity, using muskets and bayonets like civilized folk. I do believe it is high time we return to that. There are enough old rifles lying around for us to reverse engineer and learn how to make them again."
  HAH_M01C_temp_melee_bonus: "Muzzle-loaders Research Bonus"
   HAH_M01C_temp_melee_bonus_desc: ""
 HAH_M02A: "The Hollow Shade Brigade"
  HAH_M02A_desc: "We can not always rely on the legions of Canterlot to come to our aid. We must face the fact that one day we may have to stand alone. On that day we will be ready."
  HAH_M02A_tooltip: "§L§Y[HAH.GetName]§! will receive a §YLegionaries§! division template composted of 4 §7infantry brigades§!.§!"
 HAH_M02B: "Another Great Mind"
  HAH_M02B_desc: "There is another great mind that calls this town home. A mare by the name of Boiled Apples. She was at one point the town's science teacher. However, a mind like her’s is destined to do much grander things."
 HAH_M02C: "The Glory of The Cannon"
  HAH_M02C_desc: "Oh do you hear the cannons sing? Singing the songs of glorious battle and of a more civilized time. It is a simple enough design and easily replicated. With a little time we can have cannons of our own."
  HAH_artillery_bonus: "Artillery Bonus"
 HAH_M03A: "Outlasting Our Foes"
  HAH_M03A_desc: "If we must fight then we must have the supplies to support our brigades. Of course the idea of training some of the serfs in methods to build in the field may also help us out."
 HAH_M03B: "Castle Hollow"
  HAH_M03B_desc: "In the darkest hours of our ancestors, the safety of castle walls protected them. In these trying times they will do just the same. Begin the construction of a fortress to rival the walls of Canterlot!"