##Economic Tree##
HAH_I00: "Rebuilding The Old Forest Roads"
 HAH_I00_desc: "The roads of the region are in utter disrepair. However with just a little work and time we can maybe repair some of them. If no others, at least the main road that connects us to Canterlot"
 HAH_I01A: "The Daily Rabble"
  HAH_I01A_desc: "Believe it or not, there was a little local newspaper within the town at one time. One can still find the old office where it was. If the equipment inside is still viable, then perhaps we could get the paper up and running again. The paper should help keep ponies' minds at ease. Of course it could also be used to twist what they think. It all depends on what is printed."
  HAH_daily_rabble: "The Daily Rabble"
 HAH_I01B: "Our Own Little Train Station"
  HAH_I01B_desc: "We need a way to increase the speed at which we can import and export. There is a train station within the town center along with an old locomotive inside of it. However, the building is in utter ruins and requires a lofty amount of repair. If we can rebuild the station and get the train working, we could begin revitalizing this place."
 HAH_I01C: "Factories, Factories, Factories!"
  HAH_I01C_desc: "Why must we be dependent on our overlord to supply us with everything we need? We should be able to build our own."
 HAH_I02A: "The Pre Division Radios"
  HAH_I02A_desc: "Before the great division some of the richest ponies had these lovely little things called radios. You could listen to the weather, news, and music on them. These radios could be used to great effect to help ease the minds of those who live here. It is just a matter of getting one and studying it so we can build them again."
 HAH_I02B: "Avant Garde Engineering"
  HAH_I02B_desc: "There were new ideas of design and engineering for buildings floating around before the division. Perhaps we could embrace them and implement them in new constructions going forward."
  HAH_avant_garde: "Avant Garde Engineering"
 HAH_I02C: "Increasing The Size Of The Mill"
  HAH_I02C_desc: "You can never have enough steel production, and increasing the size of the local mill will help us meet any future needs or demands."
 HAH_I03A: "Uncle Haystack"
  HAH_I03A_desc: "There is a unicorn in the town that everyone seems to go to for his opinion and advice. So much so that many call him their Uncle. I wonder if we could use him. Put him on the town radios. Perhaps his words could help ease any uproar the ponies here have."
 HAH_I03B: "Small Town Geniuses"
  HAH_I03B_desc: "Ever since the Library was expanded, the ponies who wish to learn have been doing just that. Now some of them have been going about doing tests and studies of their own. Perhaps some of them may have a decent idea or two. Let us see what they come up with when we give them a proper place to work."
 HAH_I03C: "The Science of Refinement"
  HAH_I03C_desc: "Here we are equines of science and passion, and as such we should not be limited by what we can dig out of the ground here. Perhaps with a little work and time we could make a refinery!"
 HAH_I04: "No Longer Merely Farmers"
  HAH_I04_desc: "With all these new factories, infrastructure, and constructions there is no more doubting it. We are an industrializing society of ponies. A light of civilization within all this fog."
##Miltary Tree##
HAH_M00: "Factories of Our Own"
 HAH_M00_desc: "What are we to do when Canterlot or the surrounding states can not aid us; sit around and wait to die? No. We must prepare for anything that may happen to us."
 HAH_M01A: "In Times of Need"
  HAH_M01A_desc: "In a time of need, we all must rise up to defend our way of life. We must draft out plans for a militia of the common pony. Let us hope we never have to use them."
  HAH_M01A_tooltip: "§L§Y[HAH.GetName]§! will receive a §YSerf Milita§! division template composted of 2 §7infantry brigades§!.§!"
 HAH_M01B: "A Plan of For Battle"
  HAH_M01B_desc: "One can not win if you merely throw bodies at your enemies. You must have a basis of attack and battle plans if one wants to insure victory. The question is, just what is the best tactic for us?"
  HAH_M01B_doctrine_bonus: "Grand Battle Plan or Superior Firepower Doctrine Cost"
 HAH_M01C: "Boom Sticks"
  HAH_M01C_desc: "In better days the ponies of this land fought with class and dignity, using muskets and bayonets like civilized folk. I do believe it is high time we return to that. There are enough old rifles lying around for us to reverse engineer and learn how to make them again."
  HAH_M01C_temp_melee_bonus: "Muzzle-loaders Research Bonus"
   HAH_M01C_temp_melee_bonus_desc: ""
 HAH_M02A: "The Hollow Shade Brigade"
  HAH_M02A_desc: "We can not always rely on the legions of Canterlot to come to our aid. We must face the fact that one day we may have to stand alone. On that day we will be ready."
  HAH_M02A_tooltip: "§L§Y[HAH.GetName]§! will receive a §YLegionaries§! division template composted of 4 §7infantry brigades§!.§!"
 HAH_M02B: "Another Great Mind"
  HAH_M02B_desc: "There is another great mind that calls this town home. A mare by the name of Boiled Apples. She was at one point the town's science teacher. However, a mind like her’s is destined to do much grander things."
 HAH_M02C: "The Glory of The Cannon"
  HAH_M02C_desc: "Oh do you hear the cannons sing? Singing the songs of glorious battle and of a more civilized time. It is a simple enough design and easily replicated. With a little time we can have cannons of our own."
  HAH_artillery_bonus: "Artillery Bonus"
 HAH_M03A: "Outlasting Our Foes"
  HAH_M03A_desc: "If we must fight then we must have the supplies to support our brigades. Of course the idea of training some of the serfs in methods to build in the field may also help us out."
 HAH_M03B: "Castle Hollow"
  HAH_M03B_desc: "In the darkest hours of our ancestors, the safety of castle walls protected them. In these trying times they will do just the same. Begin the construction of a fortress to rival the walls of Canterlot!"