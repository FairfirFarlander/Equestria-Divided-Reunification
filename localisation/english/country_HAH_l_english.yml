  HAH_EWS3.0216.t: "The Blockades Are Lifted, but Policing Increases"
   HAH_EWS3.0216.d: "A few days after the war games a large group of inquisitorial legionaries marched into town. An announcement was made by the group's commander to myself and the rest of the town that the roads were open once again, and that the sanctions were lifted. However, She also stated that Canterlot had sent them to keep a much closer eye on me and every pony within the town. They also had been given the authority of judge, jury, and executioner when it came to dealing with any actions they deem are actions against the Inquisition or Moon and Star itself."
   HAH_EWS3.0216.a: "This Bodes Ill."
  HAH_EWS3.0217.t: "The Notation of Zeal"
   HAH_EWS3.0217.d: "While the Inquisitorial liason seems most pleased with our zeal in providing more tests, they would prefer if we refrained from adding needless inconviniences for Equestrian citizens in the region."
   HAH_EWS3.0217.a: "Hypocritical"
