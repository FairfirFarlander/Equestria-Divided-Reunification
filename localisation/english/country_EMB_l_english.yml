EMBact01.0X.t:"Allied in Advancement"
 EMBact01.0X.d:"The alchemist, architect, and artisan clans wish to expand the hives and set up our industries despite the exhaustion of the miners. The miner clan representative asks for a reprieve from their labors. Should we accept the proposal of the majority or side with the miners?"
 EMBact01.0X.a:"Our efforts are better spend elsewhere"
 EMBact01.0X.b:"We must strive forwards to make progess"