##(Initial) Story Tree##
EMB_S00:"Dealing with the Outside"
 EMB_S00_desc:"In the years since the rulers of the ponies vanished this land has become a more brutal and unforgiving place by the day. In the past we were content with hiding within the jungle, but these dark times force us to act to protect our commune. The Council of Ember will be gathering in the coming week to decide on how our drones will be kept safe from surface dwellers and their wars."
 EMB_evt_a01.001.t:"Gathering Council of Ember"
  EMB_evt_a01.001.d:"This week the 300 members of the council will be gathering within the hallowed halls of the Council Palace. Under the supervision of Head Councilor Tyrennadus, leaders of all the unions within the Communes of Ember will be discussing and voting on how our communities will face these dark times. Queen Narratek in a rare act that has surprised many, will be sitting in on these discussions and voicing any concerns she has. Some members of the council have voiced their concern about the queen even entering the halls of the council, but many still welcome her opinions during these trying times."
  EMB_evt_a01.001.a:"This will complicate things for us."
  EMB_evt_a01.001.h:"§gDebug§!: §RRemove§! idea - §YThe Queen's Presence§!"
  EMB_evt_C-FF_W-TY.r:"§gCredits§!: §LWritten§! by §CTiviyl§!, §LCoded§! by §CFairfir§!."
  EMB_council_narratek_intrusion:"The Queen's Presence"
 EMB_S01A:"Shutting Ourselves Away"
  EMB_S01A_desc:"In better times we would use our alchemical knowledge and rare plants to make medicines to trade with the pony villages around us. In more recent times however our traders have been met with hostility and robbery while on their routes. It is the opinion of the council that all trade with the outside is brought to a halt. Our neighbors may not be fond of this, but we must protect our caravans."
   EMB_evt_a01.011.t:"Backlash from the Caravan Unions"
    EMB_evt_a01.011.d:"After hours of deliberation and discussion Tyrennadus has swung the gavel down on the first motion the council hopes will protect Ember and our surrounding communes. Effective immediately all trade with the outside world is prohibited under the threat of arrest and seizure of goods. Many within the farming and trading unions and even the queen herself voiced major concerns about the motion, but neither of the unions who voiced concerns had the votes to counter the motion."
    EMB_evt_a01.011.a:"And thus our ties are severed."
     EMB_evt_a01.011.atip:"([HAY.GetFlag][JTL.GetFlag][PLT.GetFlag][STB.GetFlag][THA.GetFlag][VII.GetFlag][WTC.GetFlag]§YAll neighboring countries§!)\nGains §YEmber isolated from us!§! (Opinion of [EMB.GetFlag]§Y[EMB.GetName]§! §R-20§!.)"
    EMB_evt_a01.011.h:"§gDebug§!: §RRemove§! opinion modifier -\n§YEmber isolated from us!§!"
     EMB_evt_a01.011.htip:"([HAY.GetFlag][JTL.GetFlag][PLT.GetFlag][STB.GetFlag][THA.GetFlag][VII.GetFlag][WTC.GetFlag]§YAll neighboring countries§!)\nLoses §YEmber isolated from us!§! (Opinion of [EMB.GetFlag]§Y[EMB.GetName]§! §R-20§!.)"
    EMB_self_isolation:"Ember isolated from us!"
 EMB_S01B:"The Underway Awaits!"
  EMB_S01B_desc:"There have always been those of us in the communes who wished to live and bask in the sun as most of us moved underground. However, it has become apparent that the villages above the Underway are no longer safe. It is time to begin moving the members of the communes still above ground down into the Underway. The drones of the surface will understand why they must abandon their homes for new ones underground with the rest of us."
  EMB_evt_a01.012.t:"Dark News for the Surface"
   EMB_evt_a01.012.d:"Not a soul of the council had left the council building for days. Many thought that they had been working on motions that would cause drastic changes to the communes. What little we did know came from passing comments of the staff of council members. Now what they have been deliberating on has been announced. With the swing of a gavel, it has been ordered that all remaining drones on the surface of the communes will be moved into the Underway. All drones are to be given 3 weeks to gather belongings and prepare for their movement. After the motion was passed members of the farming unions were in an uproar. Some members of the council stated that they saw a rare burst of anger coming from the Queen of our communes and hive. Speaking with such anger and passion that it seemed like venom lacing every word she spoke. Regardless of her and the farming unions' protests, the motion passed 250 to 50."
   EMB_evt_a01.012.a:"Safety Comes First."
  EMB_evt_a01.013.t:"The Great Movement Underground"
   EMB_evt_a01.013.d:"The mass movement of those who were still on the surface began today. Many had protested being moved from their farms and villages on the surface. But with the aid of the commune malitas, most if not all have been brought into the safety of the underground. The Church of The First Queen is offering temporary shelter to those moved underground while the mining and labor unions are more than willing to offer new jobs and positions to all affected by the move."
   EMB_evt_a01.013.a:"We welcome our new neighbors."
   EMB_evt_a01.013.h:"§gDebug§!: §RRemove 5000§! manpower.\n§GAdd 50§! political power."
 EMB_S01C:"A Future Completely Underground"
  EMB_S01C_desc:"The Underway could be the key to surviving the chaos above all of our heads. However many are uncertain about how we should proceed forward. Others feel as if things may very well come to a head within the Underway as the chaos above will trickle down to us. No matter though, the council shall continue deliberations as they should for the glory and safety of Ember!"
  EMB_evt_a01.014.t:"A Walkout"
   EMB_evt_a01.014.d:"Deliberations on the future of Ember continue as the final drones from the great movement is brought into the Underway. Queen Narratek has decided to return to her palace on the outskirts of the commune after the mass movement motion was passed. The council chose to not see her off and continued their deliberations. There is a growing rumor and worry that the council will continue these important sessions without the advice of her highness. However the council leader and head Tyrennadus continues to assure the drones of the Underway that they are only doing these motions to protect the commune from the chaos of the surface."
   EMB_evt_a01.014.a:"Life continues on."
   EMB_evt_a01.014.h:"§gDebug§!: §GAdd§! idea - §YThe Queen's Presence§!."
 EMB_S02A:"A Royal Idea"
  EMB_S02A_desc:"Messengers and criers were sent out from the palace of her highness Queen Narratek, announcing that the royal gardens of her palace will be expanded. She has hopes that in times of need these expansions could help supply a little extra food to Ember. Although the council has come out against such an expansion to the palace, they have little to no authority over royal palace grounds."
  EMB_evt_a01.021.t:"The Architect"
   EMB_evt_a01.021.d:"The question is now how will her highness expand the gardens and what will grow there?"   #Expand the event later to include the architect.
   EMB_evt_a01.021.a:"Sow the seeds of grain. We shall use it for bread to give to the masses."
   EMB_evt_a01.021.b:"Sow the seeds of plants from the jungle. We shall grow them for medicine to help the sick."
   EMB_evt_a01.021.c:"Expand the gardens and fill them with beauty. Let my drones see the wonders of nature."
   EMB_evt_a01.021.h:"§gDebug§!: §RRemove§! idea §YThe Royal Gardens§!."
    EMB_evt_a01.021.h_tooltip:"Remove The Royal Gardens."
    EMB_grain_gardens_inactive:"The Royal Gardens"
     EMB_grain_gardens_inactive_desc:""
    EMB_grain_gardens_active:"The Royal Gardens"
     EMB_grain_gardens_active_desc:""
    EMB_health_gardens:"The Royal Gardens"
     EMB_health_gardens_desc:""
    EMB_nature_gardens:"The Royal Gardens"
     EMB_nature_gardens_desc:""
 EMB_S02B:"An Alchemcial Idea"
  EMB_S02B_desc:"A messenger from the Temple of the First Queen came to the halls of the council palace carrying plans and a message from the church. The clergy of the temple believe that they have an alchemical way to help the drones of the commune with the darkness of the Underway. They are requesting resources to help with this endeavor of theirs, but is it worth providing them?"
  EMB_evt_a01.022.t:"To Whom the Task Lies"
   EMB_evt_a01.022.d:"The question remains. How do we respond?"
   EMB_evt_a01.022.a:"The alchemists have their ideas. Adapt their plan and have the engineers work on a solution!"
   EMB_evt_a01.022.b:"We will grant the alchemists of the church resources, but we expect results."
  EMB_evt_a01.023.t:"A Twisted Natural Light"
   EMB_evt_a01.023.d:"Members of the clergy unveiled something of wonder during their latest gathering. An odd glass like crystal they had contained within a glass jar. The odd crystal softly glowed. Filling the area around it with a soft greenish blue hue of light. They presented it as a sort of new light for the underway’s streets and homes. Members of the council, especially those from the scientist and engineering unions, are calling this development mad sciences and quite possibly unsafe. Despite the councils apprehensions many drones are praising the creation of these glowing crystals and are wanting to have them brought into their homes. Some of these crystals have even replaced the candles and torches lighting the area around the temple. It is expected that many of the old candle lanterns will be replace with lanterns containing these crystals over the next few years."
   EMB_evt_a01.023.a:"Good."
   EMB_evt_a01.023.h:"§gDebug§!: §RRevert§! party popularities."
  EMB_evt_a01.024.t:"Power of the Underground"
   EMB_evt_a01.024.d:"Drones gathered around the council palace as a few members of the engineering unions announced that they had revived the idea of a machine that would provide light to Ember. The machine that they unveiled was a smaller version of a massive machine they were currently constructing in the deepest parts of the underway. A machine that roared to life with a spark of fire and a bit of coal. The council looked on in amazement as the machine began to power a crude bulb that engineers had made. The engineering union member pledged that the core of Ember, the council palace, would be lit up by the orange glow of bulbs. The rest of the city would soon follow over the coming months."
   EMB_evt_a01.024.a:"Good."
   EMB_evt_a01.024.h:"§gDebug§!: §RRevert§! party popularities."
 EMB_S03:"The Costs of Safety"
  EMB_S03_desc:"Council Leader Tyrennadus has called for a special session of the council to be formed this week. No one seems to know what this meeting will be about. However, the council leader continues to assure the communes that the gathering is only to discuss the plans for the upcoming festivals held in the city center in the coming months."
  EMB_evt_a01.031.t:"A Special Session"
   EMB_evt_a01.031.d:"Members of the council, this information does not leave this room. What am I about to say does not leave these halls. The communes of Ember and the council are about to face trials and hardships we have not faced since when we first fled our fatherland. I and members of the writers unions have been trying to keep a lid on things, but we are going to be facing shortages. Shortages on everything from food to housing. It is also becoming clearer by the day that the drones of these communes are beginning to believe the council is leading them down the wrong path. But all we have done was for the greater good of Ember. There are consequences for keeping our communities safe in these dark times. One way or another they will understand."
   EMB_evt_a01.031.a:"So be it."
 EMB_S04A:"The Beginning of Troubles"
  EMB_S04A_desc:"Some members within the communes have been writing in letters to the council palace offices. In these letters drones have been noting some concerns they have been having. Some drones of the smaller villages in the Underway have been writing in complaints and worries about a bread and grain shortage they perceive. Other drones in the lower levels of Ember are also claiming a food shortage as well."
  EMB_evt_a01.041.t:"They are Correct"
   EMB_evt_a01.041.d:"The drones along our outskirts and the lower levels are correct. There are shortages of grain and wheat. However the shortages have been a growing concern for the past couple of months.  We have been going off of the communal reserves since last year’s harvest yielded so little. By removing the farmers from the surface for their safety, we have doubled, maybe even tripled our use of what's left of the reserves. Fellow council members it is the opinion of I, the council leader, that we must find a solution. Thankfully one already exists. In the early days of Ember we baked the dust of trees into our bread so that we would have enough food to go around. For the glory of Ember and its survival, tree flour must be used to feed our communities. When the drones no longer have empty bellies, they will complain little about the taste. Just in case they continue to be unsatisfied and find out about the shortages, have our guard and the militias begin training for unrest."
   EMB_evt_a01.041.a:"Fuzz Fuzz."
 EMB_S04B:"The Cost of No Sun"
  EMB_S04B_desc:"Some of the drones from the surface are beginning to struggle with the loss of the sun in their lives. Some are wishing for the warm glow of the sun again. However, we know it is not safe for them topside. Think of a risk to the communes if just one of them were captured. They could tell those on the surface how to get into the underway. How should we handle those who eagerly wish to return to the surface?"
  EMB_evt_a01.042.t:"Restlessness on the Rise"
   EMB_evt_a01.042.d:"Council members! Our fellow drones from the surface have made clear their intent to disobey the guidance of this very council; to ascend to the surface despite the risk it poses to the communes. These foolish drones may have never witnessed the wars we escaped so long ago and their terrible aftermath. They do not know what is good for themselves or the communes; that all which we toiled long and hard may yet fall to ashes due to their recklessness.\n\nThis session was hereby called to a vote as to how to best deal with this potential crisis. We of the council hereby decalre that those who seek to return to the surface..."
   EMB_evt_a01.042.a:"Can take up the pickaxe to forget their worries."
   EMB_evt_a01.042.b:"May join the ranks of the militia as sentries."
   EMB_evt_a01.042.c:"Will be pacified by the temple's calming ways."
 EMB_S04C:"There is Not Enough Room"
  EMB_S04C_desc:"Those who came from the surface have begun constructing shanty towns across the levels of Ember. Those living within them have started to refer to them as council villages. They are blaming us for their lack of proper housing. We sanctioned space to build more housing for all of them. It takes time to construct that amount of housing."
  EMB_evt_a01.043.t:"The Housing Crisis"
   EMB_evt_a01.043.d:"Many those within the shanty towns have started blaming the council for the growing lack of housing. Do they not understand that? They should be thankful to even be within the safety of the underway. With the rising tensions as of late, we need to take action to deal with the issue. How shall we proceed?"
   EMB_evt_a01.043.a:"We will expedite Ember house construction."
   EMB_evt_a01.043.b:"Redistribute the populace among other villages."
   EMB_evt_a01.043.c:"Send the militia to assist the shanty towns."
  EMB_evt_a01.044.t:"Clearing the Council Villages"
   EMB_evt_a01.044.d:"Members of the commune militias began the process of clearing the shanty towns scattered throughout Ember. Council leader Tyrennadus came out with a statement saying that after multiple reports of violent crimes happening within the shanty towns, it was decided that they would be broken up. He went on to promise the writing unions and communal papers a full list of the reported crimes in the following days. There are those calling this an attack on the downtrodden of the communes, but many more believe the words of Tyrennadus and the council. Proclaiming support for the actions taken against those within the shanty towns."
   EMB_evt_a01.044.a:"These so called Council Villages are through."
   EMB_evt_a01.044.h:"§gDebug§!: §RRevert§! manpower/ideology changes."
 EMB_S05A:"A Distrubance from the Temple"
  EMB_S05A_desc:"A seemingly rogue member of the temple is beginning to cause issues. They have been holding cermins and gatherings throughout the deepest levels of Ember. Her words almost seem to be rallying those who will listen to her. We need to learn what is happening with this preacher."
  EMB_evt_a01.051.t:"Mother Nightshade"
   EMB_evt_a01.051.d:"A drone going by the name of Mother Nightshade has been holding cermins and gatherings outside of the temples. She has been going throughout the lower levels of the city spreading her word.  Normally this would not be a problem, but her words seem to have hints of revolution in them. We had ordered a few loyal drones to follow and listen in on a few of her sermons. All of them had reported back that she is a radical. Using the words of her god to twist the minds of our brothers and sisters. Since she has been doing this in the lower levels, there is no telling just how long she has been doing these gatherings nor how many followers she has gained. We must keep an eye on her and prepare for any sort of trouble she may start!"
   EMB_evt_a01.051.a:"We must remain wary."
   EMB_evt_a01.051.h:"§gDebug§!: §RRevert§! ideology changes."
 EMB_S05B:"The Shortages Have Gotten Out of Hoof"
  EMB_S05B_desc:"Fellow council members, the shortages have grown into a problem that can no longer be covered up or simply ignored. The lowest levels are reporting a complete lack of food. All while the baking and farming unions tell us that within the next few months our meals will consist of more additives than actual food."
  EMB_evt_a01.052.t:"Risk of Famine"
   EMB_evt_a01.052.d:"The shortages have grown into a problem that can no longer be covered up or simply ignored. Within the next few months our meals will consist of more additives than actual food. There are already letters coming from the lower levels saying that some city sections and villages are starving. The lowest levels have even reported their first deaths due to starvation. We must find a way to stave off starvation for the majority of the communes."
   EMB_evt_a01.052.a:"Begin rationing. Issue stamps where needed."
   #We have no choice, begin rationing the food supplies that we have left. Start issuing stamp cards to track and make sure none are getting more than what they need.
   EMB_evt_a01.052.b:"The church opens up soup kitchens."
   #The temples and churches announce the opening of soup kitchens.  Soup will stretch out what we have and can grow the furthest
   EMB_evt_a01.052.c:"The queen donates her palace's harvest."
   #Queen Naratek calls upon the drones of Ember to spare and share what they can while donating her palace’s harvest.
 EMB_S06:"A March of the Foolish"
  EMB_S06_desc:"We all knew that she would cause issues for us. It would only be better only a matter of time, and that time is now. We are just now receiving letters from the lower levels saying a member of the temple was rallying drones. Send some council staff members down to the lower levels to find out what the hell is going on!"
  EMB_S06_tooltip:"§OA critical moment approaches.§!"
  EMB_evt_a01.061.t:"The March"
   EMB_evt_a01.061.d:""
   EMB_evt_a01.061.a:"Alert the militia. We must be prepared."
   EMB_evt_a01.061.h:"§gDebug§!: §RRemove§! idea §YThe March§!."
  EMB_evt_a01.062.t:"" #Reserved
   EMB_evt_a01.062.d:"" #Reserved
   EMB_evt_a01.062.a:"" #Reserved
  EMB_evt_a01.063.t:"From March to a Riot"
   EMB_evt_a01.063.d:"The crowd has finally reached the steps of the council palace. All of them shouting and yelling in anger, demanding answers to the strife and troubles facing Ember. The tensions are quickly rising around the palace and the communal militia all look worried facing such a large crowd. The council is debating on how to proceed forward. The stale air of the Underway was filled with a tenseness as all waited with baited breath to see what may happen next."
   EMB_evt_a01.063.a:"The militia marches on the crowd"
   EMB_evt_a01.063.b:"The crowd marches forward"
   EMB_evt_a01.063.c:"The queen's bleeding heart"
