#OLD LOCALIZATION STARTS HERE#
HEB_retake_new_mareland: "The pursuit of New Mareland"
HEB_retake_new_mareland_desc: "Since we managed to solve the problem in equestria, it's time to visit our cousins from overseas"
HEB_assert_control_over_the_crystal_dominion: "Assert Control over the Crystal Empire"
HEB_assert_control_over_the_crystal_dominion_desc: "The Crystal Ponies are now free from Sombra's influence, now they will live and work as hard as we do"
HEB_take_care_of_the_changeling_threat: "Take care of the Changeling Threat"
HEB_take_care_of_the_changeling_threat_desc: "Changelings have always been a problem for ponies, now... we have to take matters into our own hooves."
HEB_let_them_come: "Let Them Come"
HEB_let_them_come_desc: "haven't these beasts learned yet that Earth ponies build the best trenches?"
HEB_war_to_everfree: "Burning down the Forest"
HEB_war_to_everfree_desc: "Why did you turn away from us, Fluttershy? You've seen well what these monsters can do to us. It is a pity that you do not understand anything"
HEB_war_to_appleloosa: "Time to ¨Eat the Apple¨"
HEB_war_to_appleloosa_desc: ".....what?"
HEB_war_against_stalliongrad: "Stopping the Red Tide"
HEB_war_against_stalliongrad_desc: "We have a lot in common with the ponies of Stalliongrad, but their refusal to destroy magic users gives us only one option..."
HEB_equestria_reunited: "Equestria: Reunited"
HEB_equestria_reunited_desc: "We have dealt with the whole problem of the civil war, now we must eradicate this evil called magic."
HEB_war_to_cloudsdale: "Bring them down!"
HEB_war_to_cloudsdale_desc: "I've been waiting for this duel for a long time, and i know that it will be one of the hardest of all fights I have faced so far."
HEB_war_against_the_crystal_empire: "War Against The Shadow King"
HEB_war_against_the_crystal_empire_desc: "King Sombra is one of the most powerful Unicorns walking this world, I think this is reason enough to get rid of him once and for all."
HEB_war_to_manehattan: "Bringing down the ¨gem¨ of Manehattan"
HEB_war_to_manehattan_desc: "Lies and Plots. It is not a problem for me to look through them, however, this mare is a secret even to me, this is just one of the reasons why she should hang on a string."
HEB_war_to_canterlot: "Break The Horn"
HEB_war_to_canterlot_desc: "Twilight is no better than Sombra. Equestria would be an ideal place were it not for all those spellcasters. It's time to fix Equestria, any Unicorn refusing dehorning shall meet the guillotine!"
HEB_war_against_laughter: "Burn these lunatics at the stake!"
HEB_war_against_laughter_desc: "Pinkie ... or is it even you? No matter. For your good name to remain in the memory of all of us, you must leave that world once and for all."
HEB_retake_control: "Retake control"
HEB_retake_control_desc: "Since we managed to get control over everything, nothing and no-one stands against our purge... RELEASE THE MAGE HUNTERS!"