l_english: 
HSW_retake_new_mareland: "Punishing the Traitors"
HSW_retake_new_mareland_desc: "No one can escape from me, not even from across the Ocean!"
HSW_assert_control_over_the_crystal_dominion: "Assert Control over the Crystal Empire"
HSW_assert_control_over_the_crystal_dominion_desc: "The ponies of the Crystal Empire can serve us well when fighting against the Changelings, welcome to Equestria!"
HSW_take_care_of_the_changeling_threat: "Take care of the Changeling Threat"
HSW_take_care_of_the_changeling_threat_desc: "Do these pathetic bugs think they will resist us? Don't make me laugh!"
HSW_let_them_come: "Let Them Come"
HSW_let_them_come_desc: "Even I'm not bold enough to penetrate the infinite nests of changelings, we should take care of the defenses and get ready for the swarms."
HSW_war_to_everfree: "Drowning the Forest"
HSW_war_to_everfree_desc: "Although fight against these savages is a great waste of time, I will not let these traitors walk alive in our lands"
HSW_war_to_appleloosa: "Flooding Appleloosa"
HSW_war_to_appleloosa_desc: "You don't know how long I've waited for this fight Applejack."
HSW_war_against_stalliongrad: "Stopping the Red Traitors"
HSW_war_against_stalliongrad_desc: "The ponies from Staliongrad have abandonned us in our hour of need, most of all they have abandonned the princesses! We will make sure their ¨equality¨ goes into oblivion!"
HSW_equestria_reunited: "Equestria: Reunited"
HSW_equestria_reunited_desc: "We were able to regain the Equestrian throne, now we must rebuild our empire so that our legitimate rulers have something to reign upon returning. By then, I will take care of everything"
HSW_war_to_cloudsdale: "Destroy Cloudsdale!"
HSW_war_to_cloudsdale_desc: "Over my dead body!"
HSW_war_against_the_crystal_empire: "War Against the Ancient Tyrant"
HSW_war_against_the_crystal_empire_desc: "Even Sombra can't stop the storm that is coming for him."
HSW_war_to_manehattan: "Destroy the Worthless"
HSW_war_to_manehattan_desc: "They call themselves ¨The Elites¨, they claim to be the richest ponies in all of Equestria, but the truth is that they are worthless, honorless scum! The very antithesis to our ideals! War will come to you very soon Rarity..."
HSW_war_to_canterlot: "War to the Usurpers"
HSW_war_to_canterlot_desc: "Twilight ... Your senseless pursuit of ascension is proof that you have turned your back on the alicorns, our TRUE legetimate rulers! I was hoping that after that you did to Pinkie you would understand that you made a mistake, But apparently it's too late for you"
HSW_war_against_laughter: "Destroy the lunatics!!"
HSW_war_against_laughter_desc: "I don't even know if i am talking to Pinkie or to some abomination who stole her body. What i do know is that i have a duty to fulfill; i won't let Equestria fall to madness. The end of your ¨religion¨ is near!"
HSW_retake_control: "Retake Control"
HSW_retake_control_desc: "The war is over and the rebellions in Equestria are slowly beginning to end. Now the only thing left to do is to restore order in the Crystal Empire and address the problem of changelings."