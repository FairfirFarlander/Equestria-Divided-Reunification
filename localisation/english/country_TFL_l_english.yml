     TFL_ES.02300.d: ""
     TFL_ES.02300.a: ""
   TFL_S03A: "Using the Terrain to Our Advantage"
    TFL_S03A_desc: "The land we have found ourselves in has mighty rivers that run all across it. Providing a natural wall against those just to the north. However, if we plan on actually bringing an end to the chaos here we will have to figure out ways to use those rivers to our advantage both on the defensive and offensive."
   TFL_S03B: "Running Off Ethanol"
    TFL_S03B_desc: "With the lack of any kind of real fuel source in the region we will have to be creative to keep our vehicles running. It is possible to make engines run off a few types of alcohol, but it will make them burn hotter and possibly break down a bit more often."
   TFL_S03C: "Setting Up Some Sort of Manufacturing"
    TFL_S03C_desc: "There are a few buildings in and around Orshab that could be used for manufacturing. The issue is making them into factories. Thankfully there are a few old machines laying around here and there, but without more we will not be able to mass produce much."
