edcityfall.49.t:0 "In a surprising turn of event, Stalliongrad's army managed not only to push back the overwhelming forces of House Moon and Star, but also to take large parts of their territories and even capture Canterlot! Is is the start of a communist era for Equestria?"
edcityfall.49.d:0 "Fall of Canterlot"
