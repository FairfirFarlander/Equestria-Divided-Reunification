edcityfall.1.b:0 "Equestria will be purged of unicorn scum!"
edcityfall.1.c:0 "Our very existence is in danger!"
edcityfall.1.t:0 "After days of assault by dozens of Fortbusters, the shield of Canterlot fell and House Earthborn's forces entered the city. The slaves were freed and many of them joined tħe invaders. Every unicorn unlucky enough to have remained in the city, soldier or civilian, were slaughtered. This is a heavy blow to House Moon and Star, but unicorns within the realm now have more reasons than ever to rally behind them."
edcityfall.1.d:0 "The Fall of Canterlot"
edcityfall.1.a:0 "Yet more fighting in Equestria."
edcityfall.2.b:0 "The Crown city is ours!"
edcityfall.2.c:0 "This is a disaster!"
edcityfall.2.t:0 "After days of heavy siege, the city of Canterlot fell to House Everfree, the once beautiful towers of Canterlot are in ruins and quickly being replaced by rapidly growing trees."
edcityfall.2.d:0 "The Fall of Canterlot"
edcityfall.2.a:0 "Yet more fighting in Equestria."
edcityfall.3.b:0 "The Crown city is ours!"
edcityfall.3.c:0 "This is a disaster!"
edcityfall.3.t:0 "After days of heavy siege, the city of Canterlot fell to House Stormwind, Force Commander Supreme Rainbow Dash made a grand speech in the city, proclaming that only House Stormwind was truly loyal to the sisters, and denounced the ¨unicorn usurpers¨"
edcityfall.3.d:0 "The Fall of Canterlot"
edcityfall.3.a:0 "Yet more fighting in Equestria."
edcityfall.4.b:0 "All of Equestria can now see what true joy looks like!"
edcityfall.4.c:0 "This is a disaster!"
edcityfall.4.t:0 "A Pillar of Joy can be seen from most of Equestria now, defacing the city of Canterlot with its monstrous presence petruding from the ruins of the once glorious castle, a gigantic abomination fed with the corpses of the defenders. The city belongs to the Cult now, and serves as their capital."
edcityfall.4.d:0 "The Fall of Canterlot"
edcityfall.4.a:0 "..."
edcityfall.5.b:0 "The Crown city is ours!"
edcityfall.5.c:0 "This is a disaster!"
edcityfall.5.t:0 "After days of heavy siege, the city of Canterlot fell to House Whitegold, The Rich and Nobles of the House were quick to grab rights, buildings and lands within the city."
edcityfall.5.d:0 "The Fall of Canterlot"
edcityfall.5.a:0 "Yet more fighting in Equestria."
edcityfall.6.b:0 "Equestria is mine!"
edcityfall.6.c:0 "This is a disaster!"
edcityfall.6.t:0 "The shield of Canterlot was blasted again and again by powerful dark magic and was eventually destroyed. The Dark King's army were quick to enter the city afterward, despite numerous soldiers and magical constructs defending the city, the Empire's forces eventually emerged victorious. Is it the start of a new era for Equestria?"
