edcityfall.50.c:0 "We must defend our lands!"
edcityfall.50.t:0 "A dark day for Equestria, the crown city of Canterlot have fallen to the Changeling army, already halfway trough Equestria, will they keep their momentum or will the ponies be able to push back?"
edcityfall.50.d:0 "Fall of Canterlot"
edcityfall.50.a:0 "This is a Dark Era for the Ponies of Equus"
edcityfall.50.b:0 "Victory!"
edcityfall.51.c:0 "We must strike back!"
edcityfall.51.t:0 "The Crown of the Crystal empire have fallen to Changelins invaders. Sombra himself fought on the front and took out many Changelins Panzers, but in the end he and his army had to retreat. Is it the start of the end for the Ponies of Equus?"
edcityfall.51.d:0 "Fall of The Crystal City"
edcityfall.51.a:0 "This is a Dark Era for the Ponies of Equus"
edcityfall.51.b:0 "Victory!"
edcityfall.52.c:0 "...This is the worst-case scenario is it not?"
edcityfall.52.t:0 "The Cult won, the Houses are no more, buried under the hordes of the Laughing Dead. Everyone in Equestria have to either join the cult, or die, joining the cult either way. Not many were able to flee, and those who did were promised the same fate the Cult reserve to all it's traitors..."
edcityfall.52.d:0 "Victory of the Deity of Laughter"
edcityfall.52.a:0 "..."
edcityfall.52.b:0 "HAHA! Laughter truly is the best medicine!"
edcityfall.53.c:0 "So The Shadow King shall be our opponent..."
edcityfall.53.t:0 "King Sombra is the victor, Equestria have been reunited under the Crystal Empire's banner. Asserting his rule with an Iron Hoof, the king's eyes are now looking west, preparing to defend his conquered lands against the Changelins swarms."
edcityfall.53.d:0 "Victory of the Crystal Empire"
edcityfall.53.a:0 "Interresting"
edcityfall.53.b:0 "Equus is Mine!"
edcityfall.54.c:0 "Our future victory shall be very easy..."
edcityfall.54.t:0 "Stalliongrad are the victors, Equestria have been reunited under the Red banner"
edcityfall.54.d:0 "Communist victory in Equestria"
edcityfall.54.a:0 "Interresting"
edcityfall.54.b:0 "We Won!"
edcityfall.55.c:0 "Not for long..."
edcityfall.55.t:0 "Equestria have been reunited under House Moon and Star's banner, The royal couple, Shining Armor and Cadence, made a grand speech, thanking their loyal subjets for saving the legitimate throne from the claws of heretic usurpers, traitors, fanatics and rebels. Archmagister Twilight Sparkle followed suit and promised Equestria a bright magical future under the mages's knowledge, and that Ascension was near"
edcityfall.55.d:0 "Equestria Reunited"
edcityfall.55.a:0 "Interresting"
edcityfall.55.b:0 "Nothing can stand against the Power of Magic!"
edcityfall.56.c:0 "Not for long..."
edcityfall.56.t:0 "Equestria have been reunited under House Whitegold, The Nation of ¨New Equestria¨ was declared. A nation where money is everything, aiming to prosper under the leadership of the Nobility and the Trade Unions."
edcityfall.56.d:0 "Equestria Reunited"
edcityfall.56.a:0 "Interresting"
edcityfall.56.b:0 "This investment will certainly pay off."
edcityfall.57.c:0 "Not for long..."
edcityfall.57.t:0 "House Stormwing emerged victorious in the Equestrian War. A Military Government, set to rule Equestria until the return of the Alicorn Sisters, have been established."
edcityfall.57.d:0 "Equestria Reunited"
edcityfall.57.a:0 "Interresting"
