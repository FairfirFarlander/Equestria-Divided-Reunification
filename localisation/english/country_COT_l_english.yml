    COT_S00_desc: "Our newborn republic faces a grave danger from without, a rival state that seeks to subject and enslave us to their will. This $HEB_fascism$ has attacked us once before, driving us from our homes in the east until we had ground them to a bloody halt. Even battered, bruised, and exhausted it's goal remains the same; our subservience. We must prepare for the inevitable conflict to preserve our freedom."
