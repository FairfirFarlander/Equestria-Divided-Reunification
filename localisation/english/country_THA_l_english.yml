 ###National Focuses###
  ##Initial Story Tree##
   THA_S0000: "The Mountain Stands Strong"
    THA_S0000_desc: "The time has come for my armies to return to our homes. At long last we can return to our mountain and be at peace. However, I fear that deep down I know our neighbors will try once again to harm us. I will not yet tell my soldiers my fears. They deserve a chance to rest and see their families. For now let us return and celebrate what victories we can. For I fear that even darker days lay ahead of us."
    THA_ES.000000.t: "The March Back to Ayacachtli"
     THA_ES.000000.d: "With our victory at Fort Golden realized, we have managed to drive back the madponies to the holes whence they came. Surely they will not be so eager to attack us again after such a setback. And yet such a victory goes both ways. Many of our number fell in the attack despite having every advantage at our disposal in the dead of the night. The flashes of muzzles and crack of rifled weaponry still rings in my ears. Yet despite the bodycount, we have made sure to recover our bretheren and set alight what we could not that their souls may acsend to the moon and not be brandished by the sun.\n\nWe march back home that we might rest from our labors and reunite with our families. Yet the going is rough as the ground beneath begins to moisten and our burden weighs us down. When we at last reach the safety of our mountain home we may find sturdy purchase and familiar winds to guide our wings. Only then can we rest easy knowing the safety in the realm of the emaculate moon."
     THA_ES.000000.a: "So lies the journey ahead."
    THA_ES.000001.t: "Welcome Home"
     THA_ES.000001.d: ""
     THA_ES.000001.a: "For now we rest."
    THA_ES.000002.t: "The Great Mourning"
     THA_ES.000002.d: ""
     THA_ES.000002.a: "Luna wept. Luna wept..."
   THA_S0100: "The Heart Breaking Cost"
    THA_S0100_desc: "When I and my soldiers first returned to the city in the mountain, we were welcomed as heroes. Crowds greeted us with cheers, that is until they saw what came in behind us. Carts filled with those who had given everything in the defence of our home. So many of us had fallen. The cheers quickly turned to tears and morning as my ponies saw cart after cart come in behind us."
    THA_ES.000100.t: ""
