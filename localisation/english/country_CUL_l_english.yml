 ###Introduction###
  ##Bookmark##
   CUL_GATHERING_STORM_DESC: "Harmony is no more. Ponyville sits as a reminder of a bygone era where freindship and harmony was once the guiding principles of all ponykind. No longer.\n\nThe ruined hamlet is now a flooded landscape barren of the life; a memorial ground to the joy that once radiated from it's quaint homesteads. Yet even now extraordinary events are occuring within beckoning to those who would dare to venture within it's hollowed remains. The Houses have unanimously sealed off the region from prying eyes to observe and contain that which brews unseen.\n\nWhat manner of peril or calamity lies within?"
