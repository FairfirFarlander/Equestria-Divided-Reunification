l_english: 
CUL_retake_new_mareland:"Playing Tag with New Mareland"
CUL_retake_new_mareland_desc:"These puny ponies thought they could run away.. hihihi! Let's bring joy to their country with a smile on our faces!"
CUL_assert_control_over_the_crystal_dominion:"Assert Control over the Crystal Empire"
CUL_assert_control_over_the_crystal_dominion_desc:"Since Sombra is no longer a problem, we can extend eternal joy on the faces of the Crystal Ponies."
CUL_take_care_of_the_changeling_threat:"Liberation of the Changelings Lands"
CUL_take_care_of_the_changeling_threat_desc:"Stupid changelings do not yet know have fun. We know how! and we will prove it to them with an everlasting smile."
CUL_let_them_come:"Let Them Come"
CUL_let_them_come_desc:"We are not ready for a proper fight with changelings yet, for now let's prepare a few "parties" for them."
CUL_calm_before_the_storm:"Calm Before The Storm"
CUL_calm_before_the_storm_desc:"It's time for the Cult of Laughter to be revealed to the whole world!"
CUL_more_industry:"Underground Cult industry"
CUL_more_industry_desc:"The cult had a few factories deep down under the ground from the times when we were still hiding in the shadows. It's time to finally put them to good use."
CUL_war_to_everfree:"Painting the Forest in Red"
CUL_war_to_everfree_desc:"The Everfree Forest always terrified ponies, heh, now it's time for it to fear ME."
CUL_war_to_appleloosa:"The Rotten Apple Pie"
CUL_war_to_appleloosa_desc:"I can't let some apple orchards stop me from spreading a smile to the whole world!"
CUL_war_against_stalliongrad:"Stopping the not-so-Red Tide"
CUL_war_against_stalliongrad_desc:"I have heard that the communists of Stalliongrad bring hunger and despair to pony throughout their country with their eternal quarrels in government? I think it's time to show them the right way through joy."
CUL_equestria_reunited:"Equestria: Reunited"
CUL_equestria_reunited_desc:"We finally reached our goal! All of Equestria is united under the banner of happiness and joy, however this is not the end of our conquests, because this game must last."
CUL_war_to_cloudsdale:"It will soon rain blood"
CUL_war_to_cloudsdale_desc:"Ohh Rainbow, you had a little more luck during the experiment. But what's your luckyness going to give you when death knocks on your door?"
CUL_war_against_the_crystal_empire:"War Against the Destroyer of Smiles"
CUL_war_against_the_crystal_empire_desc:"Even an immortal, dark and powerful being like Sombra should be afraid of the arrival of something like me."
CUL_more_weapons:"Mobilize our equipment factories"
CUL_more_weapons_desc:"I know well that even an infinite army is not able to flood the opponent in any meaningful way without a small amount of weapons."
CUL_war_to_manehattan:"Free the poor from the joykill called Money"
CUL_war_to_manehattan_desc:"hah! did Rarity really think that her little lies were able to stop the joy that I want to bring into this world? Evidently stupidity lies under the mask of intrigue"
CUL_fully_mobolize_our_nation:"Digging The Graves"
CUL_fully_mobolize_our_nation_desc:"Hmm, these corpses look so delicious. It would be a shame for them to rot with no one to use them ... ultimately what is a state without an army? alive or dead, an army is an army."
CUL_the_war:"The Great Reveal"
CUL_the_war_desc:"it's time to finally deal with the problems of the living beings in Equestria and of my ¨former friends¨¨. After all, friendship should last TILL DEATH!"
CUL_war_to_canterlot:"Helping Twilight"
CUL_war_to_canterlot_desc:"¨Perfect race¨ ¨Higher beings¨.... Don't you realize Twilight.. that you are describing something you already achieved, don't you remember your best experiment? I will bring you the sweet embrace of death, maybe you will see the truth once you are ¨Reborn¨... Hehe..."
CUL_war_against_laughter:"Knock Knock"
CUL_war_against_laughter_desc:"Who's there?"
CUL_retake_control:"Retake control"
CUL_retake_control_desc:"Since we managed to solve the problem in Equestria, it is time to go to the territories of our beloved neighbors and cowards who are sitting overseas with the thought that they are safe. Joy have no boundaries, and cannot be contained."