HWG_retake_new_mareland:0"Taking back what belong to us"
HWG_retake_new_mareland_desc:0"These treacherous ponies thought they could run away from the wrath of all-rich Rarity, they don't know yet how wrong they are!"
HWG_assert_control_over_the_crystal_dominion:0"Assert Control over the Crystal Empire"
HWG_assert_control_over_the_crystal_dominion_desc:0"The Crystal Empire and it's riches now belongs to us, all of the precious crystals are already filling my treasury!"
HWG_take_care_of_the_changeling_threat:0"Take care of the Changeling Threat"
HWG_take_care_of_the_changeling_threat_desc:0"Chrysalis will definitely want to take all my valuables! I order you to crush every single one of them!."
HWG_let_them_come:0"Bribe Disloyal Changelings"
HWG_let_them_come_desc:0"We can bribe her own workers to build up defences for us! Oh the irony, oh the sweet, sweet power of money!"
HWG_calm_before_the_storm:0"Calm Before The Storm"
HWG_calm_before_the_storm_desc:0"my old friends... and each of them has all these riches that don't belong to me yet! They must be mine! Only me will be able to afford the throne!"
HWG_more_industry:0"More Goods equal More Work"
HWG_more_industry_desc:0"The more goods our wonderful country owns, the better off it will be. More ponies must sacrifice their lives in factories for the good of the whole country."
HWG_war_to_everfree:0"Civilising the Forest"
HWG_war_to_everfree_desc:0"Poor Fluttershy. She always cared about her animals so much that she could never remember to take care of herself ... I will do it for her"
HWG_war_to_appleloosa:0"Destroy Business Competitors"
HWG_war_to_appleloosa_desc:0"Oh Applejack, even your all-knowing eye cannot save you from the power of Truthful and Gracious Rarity. I am going to get you... and of course make sure i get the legal rights over your industries."
HWG_war_against_stalliongrad:0"Bring Capitalism to the North"
HWG_war_against_stalliongrad_desc:0"Sooner or later Stalliongrad will come south with their armies, so why shouldn't I send some armies north instead?"
HWG_equestria_reunited:0"Equestria: Reunited"
HWG_equestria_reunited_desc:0"finally I managed to extend my power to all of equestria. My friends may be dead, but nothing can't stop me now from restoring order of these lands."
HWG_war_to_cloudsdale:0"Assert Ownership over the Clouds"
HWG_war_to_cloudsdale_desc:0"Dashie has always been explosive and bathed in hot water, but what she is doing now is sheer madness. All I can do for her is a quick death."
HWG_war_against_the_crystal_empire:0"War Against Sombra's Tyrany"
HWG_war_against_the_crystal_empire_desc:0"King Sombra controls the world's largest supply of magic crystals. They can be used as building blocks for buildings, as weapons, fuel or as an additional form of payment ... it doesn't matter how, bring them to me!"
HWG_more_weapons:0"Invest in Arms Factories"
HWG_more_weapons_desc:0"The time is coming to deal with the threat from our neighbors, but how would we take over Equestria without weapons?"
HWG_war_to_manehattan:0"Destroy the power of money"
HWG_war_to_manehattan_desc:0"HA! As if that was possible!"
HWG_fully_mobolize_our_nation:0"Make a Speech against Tyranny"
HWG_fully_mobolize_our_nation_desc:0"Everyone can be persuaded to fight for a just cause if you have charisma and a pile of money."
HWG_the_war:0"Time for Action"
HWG_the_war_desc:0"It's time to throw the dices and see where they bring us..."