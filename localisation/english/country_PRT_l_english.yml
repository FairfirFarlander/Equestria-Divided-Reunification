    PRT_M0103_desc: "Monsieur captain tells me ze guns are terrible at penetrating most hulls. Considering how outdated our batteries are, I am inclined to agree. It's time we acquired some weapons of a higher caliber."
   PRT_M0200: "Coastal Raiding Parties"
    PRT_M0200_desc: "We are but businessmen on the high seas wherein our usual methods involve legitimate persuasion and legal "sidelining". That said very few among us are hardy enough for conducting our operations where land meets the sea. We need to fix that so we can go ashore more often."
