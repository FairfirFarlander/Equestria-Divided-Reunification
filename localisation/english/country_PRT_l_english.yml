   PRT_SSF0300: "Piracy with Honor and Integrity"
    PRT_SSF0300_desc: "Lads, we are professionals, yes? Then we should have some standards. Or at least the captain thinks we should. Whatever that means for pirates like us that is."
   PRT_SSF0400: "A Silver Tongue and a Broken Compass"
    PRT_SSF0400_desc: "This bird brain has a gleam in his eye, me lads. He was born a pirate and shall die as one. His silver tongue could charm an emperor out of his land, and his luck at sea has seen his ships sail longer and further than any other."
   PRT_SSF0401: "The Captain’s Ever Evolving Plans"
    PRT_SSF0401_desc: "The Captain has grand plans for us lads. However, to achieve the plans we must make plans for those plans, then plans for those plans. Ya get it? Yeah me either..."
