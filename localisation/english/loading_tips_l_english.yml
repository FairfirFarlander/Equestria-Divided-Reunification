LOADING_TIP_0: "The only rightful rules of Equestria are those who can afford it.\n- Mistress Rarity"
 LOADING_TIP_1: "So long as Equestrians fight house against house, so long will they be a little people, a silly people - greedy, barbarous, and cruel as their masters are.\n- Sophia Filos"
 LOADING_TIP_2: "In flooding Ponyville, loyalty's trust in freindship was broken; in so doing does the magic of harmony wane.\n- Good Cheer, Chronicler of New Ponyville"
 LOADING_TIP_3: "Nopony expects the Celestial Inquisition!\n- Inquisitor Snips"
 LOADING_TIP_4: "It's amazing how we've regressed so far in our wanton slaughter that we are reduced to using swords, spears, and muskets.\n- Flint Lockes"
 LOADING_TIP_5: "A hoof-full of hoplites wisely led will beat a hundred without a head.\n- Lokhagos" #-Euripides
 LOADING_TIP_6: "Few ponies are born brave. Through training, force of discipline, and struggle they will grow into such.\n- Lokhagos Ginger Snap" #-Vegetius
 LOADING_TIP_7: "One of the most important things a leader can do is realize when she's made a mistake and fix it.\n- Archmagister Twilight Sparkle"
 LOADING_TIP_8: "No matter how brilliant your plan is, no matter how many variations you try, it will be something your rival expects, and they'll always win! Unless... when the perfect chance comes along, you do something they can't expect. Then you'll win.\n- Rarity counselling Sweetie Belle on house politics"
 LOADING_TIP_9: "There's a big difference between pushing yourself as hard as you can, and just being reckless. And if being reckless is what you value, if that's what it takes to be a hoplite, then I don't want any part of it.\n- Force Commander Supreme Rainbow Dash to Stormwing recruits"
 LOADING_TIP_10: "Being the best should never come at the expense of our fellow ponies. It's not just about pushing ourselves. It's about pushing ourselves in the right direction.\n- Spitfire training Stormwing recruits"
 LOADING_TIP_11: "Believin' in somethin' can help you do amazin' things. But if that belief is based on a lie, eventually it's gonna lead to real trouble.\n- Supreme Commander Applejack"
 LOADING_TIP_12: "Daisy, Daisy, give me your answer do!\n- Daisy Bell"
 LOADING_TIP_13: "Burn the jungles. I said burn them!\n- Lavender Berry"
 LOADING_TIP_14: "The world would be a much more peaceful place if everyone had some buttered toast. \n- General Sour Dough"
 LOADING_TIP_15: "There are those who are alive, those who have died, and those who sail the seas.\n- Lady Cherry Blossom"
 LOADING_TIP_16: "The all mother sees us on this day my brothers and sisters! Let us make her proud of her faithful children!\n- Mother Nightshade addressing the knights of Ember"
 LOADING_TIP_17: "As long as my rotting body still draws breath, The City of the Moon will not fall. I will defend the last free bastion of thestral kind from the chaos that surounds us, and I exspect you all to do the same\n- King Argent End addressing his citizens"
 LOADING_TIP_18: "Did I warn you? Did I not warn you!? Ember has fallen into the chaos we swore to keep it safe from all because a majority of you were too cowardly to act when the time called for it\n- Council Leader Tyrennadus addressing Ember's grand governing council"
 LOADING_TIP_19: "Those revolutionaries will pay dearly for what they did to Baltimare, and when that time comes the creatures of this city will have their bloody revenge.\n- Dashing Habbidasher"
 LOADING_TIP_20: "Lovely day for it! Wait, dear sir have you not had your Tranquility today? You know you should never forget a dose.\n- An officer of Hollow Shades addressing a citizen of the town"
 LOADING_TIP_21: "If the Confederacy fails, there should be written on its tombstone: Died of a theory.\n- J.D. Neighvis"