l_english: 
HEB_retake_new_mareland:0 "The pursuit of New Mareland"
HEB_retake_new_mareland_desc:0 "Since we managed to solve the problem in equestria, it's time to visit our cousins from overseas"
HEB_assert_control_over_the_crystal_dominion:0 "Assert Control over the Crystal Empire"
HEB_assert_control_over_the_crystal_dominion_desc:0 "The Crystal Ponies are now free from Sombra's influence, now they will live and work as hard as we do"
HEB_take_care_of_the_changeling_threat:0 "Take care of the Changeling Threat"
HEB_take_care_of_the_changeling_threat_desc:0 "Changelings have always been a problem for ponies, now... we have to take matters into our own hooves."
HEB_let_them_come:0 "Let Them Come"
HEB_let_them_come_desc:0 "haven't these beasts learned yet that Earth ponies build the best trenches?"
HEB_calm_before_the_storm:0 "Calm Before The Storm"
HEB_calm_before_the_storm_desc:0 "I've always had enough of my ex-friends thinking they were better than me because they had wings or horns. It's time to show Equestria the real strength of the hoof!"
HEB_more_industry:0 " "Free will" Slavery"
HEB_more_industry_desc:0 "It's time for former Unicorns to make themselves useful in the factories while we will deal with the war"
HEB_war_to_everfree:0 "Burning down the Forest"
HEB_war_to_everfree_desc:0 "Why did you turn away from us, Fluttershy? You've seen well what these monsters can do to us. It is a pity that you do not understand anything"
HEB_war_to_appleloosa:0 "Time to ¨Eat the Apple¨"
HEB_war_to_appleloosa_desc:0 ".....what?"
HEB_war_against_stalliongrad:0 "Stopping the Red Tide"
HEB_war_against_stalliongrad_desc:0 "We have a lot in common with the ponies of Stalliongrad, but their refusal to destroy magic users gives us only one option..."
HEB_equestria_reunited:0 "Equestria: Reunited"
HEB_equestria_reunited_desc:0 "We have dealt with the whole problem of the civil war, now we must eradicate this evil called magic."
HEB_war_to_cloudsdale:0 "Bring them down!"
HEB_war_to_cloudsdale_desc:0 "I've been waiting for this duel for a long time, and i know that it will be one of the hardest of all fights I have faced so far."
HEB_war_against_the_crystal_empire:0 "War Against The Shadow King"
HEB_war_against_the_crystal_empire_desc:0 "King Sombra is one of the most powerful Unicorns walking this world, I think this is reason enough to get rid of him once and for all."
HEB_more_weapons:0 "Use our contacts"
HEB_more_weapons_desc:0 "our good friends from Yakyakistan accepted to sell us a nice ammount of their best Boomsticks for a low price, and our contacts in olenia managed to buy us weapon-manifacturing tools for equally good deals."
HEB_war_to_manehattan:0 "Bringing down the ¨gem¨ of Manehattan"
HEB_war_to_manehattan_desc:0 "Lies and Plots. It is not a problem for me to look through them, however, this mare is a secret even to me, this is just one of the reasons why she should hang on a string."
HEB_fully_mobolize_our_nation:0 "Mobilize the armies"
HEB_fully_mobolize_our_nation_desc:0 "Earth ponies, Pegasi and Buffaloes, we need to stand against the threat coming from all sides, So grab swords, pies and boomsticks and stave off them!"
HEB_the_war:0 "Time for the Showdown"
HEB_the_war_desc:0 "Spellcasters, savages, corrupt oligarchists and followers of the lying sisters...rumors of an insane Cult.... There is a lot of cleanup to do."
