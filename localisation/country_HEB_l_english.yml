HEB_war_to_canterlot:0 "Break The Horn"
HEB_war_to_canterlot_desc:0 "Twilight is no better than Sombra. Equestria would be an ideal place were it not for all those spellcasters. It's time to fix Equestria, any Unicorn refusing dehorning shall meet the guillotine!"
HEB_war_against_laughter:0 "Burn these lunatics at the stake!"
HEB_war_against_laughter_desc:0 "Pinkie ... or is it even you? No matter. For your good name to remain in the memory of all of us, you must leave that world once and for all."
HEB_retake_control:0 "Retake control"
HEB_retake_control_desc:0 "Since we managed to get control over everything, nothing and no-one stands against our purge... RELEASE THE MAGE HUNTERS!"
