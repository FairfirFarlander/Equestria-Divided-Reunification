trait_archmagister:0"Archmagister"
trait_archmagister_desc:0"The Archmagister of Moon and Star is granted access to a vast wealth of resources and the talented ponies needed to make best use of them. While this means the Archmagister has the best and finest at their disposal, it comes with the accountability and responsibility for Moon and Star's most valuable (and likely irreplacable) assets."